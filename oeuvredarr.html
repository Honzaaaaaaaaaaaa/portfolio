    createCanvas(800, 600);

        function draw() {
            if (mouseIsPressed) {
                let couleur_particules = color('white');
                let taille = (5);
                stroke('white');

                ellipse(mouseX,mouseY, taille, taille);

            if (keyIsPressed) {
            clear();
